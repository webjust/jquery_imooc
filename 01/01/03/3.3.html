<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="UTF-8">
	<title>jQuery的属性与样式之.val()</title>
    <style>
    p {
        color: red;
        margin: 4px;
    }
    
    b {
        color: blue;
    }
    </style>
	<script type="text/javascript" src="../../public/jquery-1.12.4.js"></script>
</head>
<body>
<h3>.val()</h3>
<select id="single">
    <option>慕课网</option>
    <option>博客园</option>
</select>
<select id="multiple" multiple="multiple">
    <option selected="selected">imocc</option>
    <option>慕课网</option>
    <option selected="selected">博客园</option>
</select>
<input type="text" value="click a button" />
<p class="c1"></p>
<p class="c2"></p>
<p class="c3"></p>

<script type="text/javascript">
    //单个select，返回第一个
    $("p.c1").text( $("#single").val() )
</script>

<script type="text/javascript">
    //多个select被选择，返回["imocc", "博客园"]
    $("p.c2").text( $("#multiple").val() ) 
</script>

<script type="text/javascript">
    //选择一个表单，修改value的值
    $("input[type='text']").val('修改表单的字段') 
</script>
</body>
</html>
