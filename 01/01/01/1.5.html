<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象转换成DOM对象</title>
	<script type="text/javascript" src="../../public/jquery-1.12.4.js"></script>
	<script>
/*		
		$(document).ready(function() {
			var $div = $('div');
			var div = $div[0];
			div.style.color = 'red';
		})
*/
		
		$(document).ready(function() {
			var $div = $('div');
			var div = $div.get(0);
			div.style.color = 'blue';
		})
	</script>
</head>
<body>
	<div>元素1</div>
	<div>元素2</div>
	<div>元素3</div>
</body>
</html>
