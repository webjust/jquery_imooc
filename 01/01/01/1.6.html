<!DOCTYPE html>
<html lang="zh_cn">
<head>
	<meta charset="UTF-8">
	<title>DOM对象转化成jQuery对象</title>
	<script type="text/javascript" src="../../public/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function() {
			var div = document.getElementsByTagName('div');
			var $div = $(div);
			var $first = $div.first();
			$first.css('color', 'red');
		})
	</script>
</head>
<body>
	<div>元素1</div>
	<div>元素2</div>
	<div>元素3</div>
</body>
</html>
